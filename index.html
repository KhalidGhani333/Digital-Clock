<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="digitalclock">
        <div class="day">
            <span id="days">Monday</span>
        </div>
     <div class="time">
        <div class="leftside">
            <span id="hour">00</span>
        </div>
        <div class="rightside">
            <div class="top">
                <span id="dots">:</span>
                <span id="minutes">00</span>
            </div>
            <div class="bottom">
            <span id="seconds">00</span>
            <span id="ampm">PM</span>
            </div>
        </div>
     </div>
    
    <div class="date">
        <span id="ddmmyy">1 june 2023</span>
    </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
